<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ site.title }}{% if page.title %} - {{ page.title }} {% endif %}</title>
  <meta name="description" content="{{ site.title }} - {{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://feeds.feedburner.com/{{ site.feedburner_id }}"
        rel="alternate"
        title="{{ site.title }}"
        type="application/atom+xml"/>

  <link rel="stylesheet"
        type="text/css"
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600,700%7CVollkorn:400,400i,700,700i"/>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/disqus.css">

  <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
  <div class='main_container'>
    <div class="title">
      <h1>
        <a href="/index.html">{{ site.title }}</a>
      </h1>
    </div>
    <div class="menu">
      {% include menu.html %}
    </div>
    <div class="container">

      {{ content }}

      <footer>
        <span class="author_info">
          <a href="/about_me.html">{{ site.author }}</a>
        </span>
        <a class="fadedlink footer_link github" href="https://github.com/{{site.author_short}}">
          @github
        </a>
        <a class="fadedlink footer_link twitter" href="https://twitter.com/{{site.author_short}}">
          @twitter
        </a>
        <a class="fadedlink footer_link linkedin" href="http://linkedin.com/in/{{site.author_short}}">
          @linkedin
        </a>
        <a class="fadedlink" href="mailto:{{ site.author_email }}">
          <img src="/gfx/gmail-logo.png" alt="@gmail">
        </a>
      </footer>
    </div>
  </div>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{site.analytics_ua}}', 'auto');
    ga('send', 'pageview');
  </script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
</body>
</html>
